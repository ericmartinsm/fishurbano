<div class="container">
  <div class="oferta" *ngIf = "oferta !== undefined">
    
    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0]" />
        </div>
        
        <div class="thumbnails">
          <img *ngFor = "let imagens of oferta.imagens" [src]="imagens"/>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>
        
        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor}}</h1>
          </div>
        </div>
        
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
        
      </div>
      
    </div>
    
  </div>
  
  <div class="row" style="margin-top:25px; margin-bottom: 150px">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active"  data-toggle="tab" routerLink= "comoUsar" role="tab" aria-selected="true">Como Usar</a><!-- caso por usar /como_usar no router lindo o barra /  fara voltar na raiz da aplicacao-->
          <a class="nav-item nav-link"  data-toggle="tab" routerLink= "ondeFica" role="tab"  aria-selected="false">Onde fica</a>
        </div>
      </nav>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  
  
</div>
